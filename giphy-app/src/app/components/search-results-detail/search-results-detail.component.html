<button id="back-button" md-icon-button [routerLink]="['/search']"><i style="font-size:35px" class="material-icons">arrow_back</i></button>
<div class="container" [@fadeInAnimation]>
    <md-card>
        <div class="image-container">
            <img [hidden]="giphy.active" src="{{giphy.stillImageUrl}}">
            <img [hidden]="!giphy.active" src="{{giphy.gifUrl}}">
            <button color="primary" class="play-pause-button" [hidden]="giphy.active" md-icon-button (click)="play()"> <i style="font-size:150px" class="material-icons">play_circle_outline</i></button>
            <button color="primary" class="play-pause-button" [hidden]="!giphy.active" md-icon-button (click)="play()"><i style="font-size:150px" class="material-icons">pause_circle_outline</i></button>
        </div>
        <md-card-content>
            <p>
                <span><b>Created On:</b> {{giphy.creationDate}}</span><br/>
                <span><b>Rated: </b> {{giphy.rating}}</span><br/>
                <span><b>Source:</b> {{giphy.source}}</span><br/>
            </p>
        </md-card-content>
    </md-card>
</div>
