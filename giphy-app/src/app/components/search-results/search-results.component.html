<div *ngIf="searchResults.length">
  <div class="row" [@cardSlideInAnimation]="searchResults.length">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let giphy of searchResults; let i = index">
      <mat-card>
        <div>
          <img [hidden]="giphy.active" src="{{giphy.images.original_still.url}}">
          <img [hidden]="!giphy.active" src="{{giphy.images.original.url}}">
        </div>
        <mat-card-actions>
          <div class="display-flex">
            <button [hidden]="giphy.active" mat-icon-button (click)="giphy.active = !giphy.active">
              <i class="material-icons">play_circle_outline</i>
            </button>
            <button [hidden]="!giphy.active" mat-icon-button (click)="giphy.active = !giphy.active">
              <i class="material-icons">pause_circle_outline</i>
            </button>
            <span class="flex-fill-row"> </span>
            <a mat-icon-button [routerLink]="['/detail', searchResults.indexOf(giphy)]">
              <i class="material-icons">fullscreen</i>
            </a>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
