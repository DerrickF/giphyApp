<div *ngIf="searchResults.length">
  <div class="row" [@cardSlideInAnimation]="searchResults.length">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let giphy of searchResults; let i = index">
      <md-card>
        <div>
          <img [hidden]="giphy.active" src="{{giphy.stillImageUrl}}">
          <img [hidden]="!giphy.active" src="{{giphy.gifUrl}}">
        </div>
        <md-card-actions>
          <div class="display-flex">
            <button [hidden]="giphy.active" md-icon-button (click)="play(i)"><i class="material-icons">play_circle_outline</i></button>
            <button [hidden]="!giphy.active" md-icon-button (click)="play(i)"><i class="material-icons">pause_circle_outline</i></button>
            <span class="flex-fill-row"> </span>
            <a md-icon-button [routerLink]="['/detail', giphy.id]"><i class="material-icons">fullscreen</i></a>
          </div>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</div>
