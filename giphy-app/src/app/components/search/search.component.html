<div class="container" *ngIf="search | async as search">
  <mat-toolbar>
    <mat-input-container floatPlaceholder="never">
      <input [(ngModel)]="searchTerm" (keyup.enter)="setSearchValue(searchTerm)" color="warn" type="text" matInput placeholder="{{search.searchTerm || 'search'}}">
      <i class="material-icons mat-18" matSuffix>mode_edit</i>
    </mat-input-container>
  </mat-toolbar>
  <mat-progress-spinner color="primary" mode="indeterminate" *ngIf="loading"></mat-progress-spinner>
  <app-search-results [searchResults]="search.searchResults"></app-search-results>
</div>
