<md-toolbar color="primary">
  <md-input-container floatPlaceholder="never">
    <i class="material-icons md-18" mdPrefix>search</i>
    <span mdPrefix>&nbsp;</span>
    <input #search (keyup.enter)="searchGiphy(search.value)" style="color:white" color="warn" type="text" mdInput placeholder="Search">
  </md-input-container>
</md-toolbar>

<md-card>
  <md-card-title>{{giphy.id}}</md-card-title>
  <md-card-subtitle>another title here</md-card-subtitle>

  <md-card-content>Content Goes Here</md-card-content>
</md-card>

<pre>{{search.value}}</pre>
 <pre>{{giphy | json}}<pre>
